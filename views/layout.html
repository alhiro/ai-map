<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= title %></title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fb;
      color: #222;
    }

    header {
      padding: 20px;
      text-align: center;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    #map {
      width: 100%;
      height: 500px;
      border-radius: 14px;
    }

    #results {
      max-height: 400px;
      overflow-y: scroll;
    }

    .result-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item strong {
      font-size: 15px;
    }

    .result-item a {
      display: inline-block;
      margin-top: 6px;
      font-size: 13px;
      color: #2563eb;
      text-decoration: none;
    }

    .result-item a:hover {
      text-decoration: underline;
    }

    .loading {
      font-size: 14px;
      color: gray;
    }

    @media(max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <%- body %>
</body>
</html>
